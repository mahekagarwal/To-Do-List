<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="textbox"><h1>To-Do List</h1>
    <h3>One place to write everything you want to do.<br></h3>
    <h5>Single click to cut the item off your list.<br>
    Double click to delete the item of your list.</h5></div>
    <hr>
    <div class="container">
                <input id="inputField" type="text">
                <button id="addToDo">+</button>
                <button id="emptylist">Clear List</button>
                <div class="to-dos" id="toDoContainer">
                </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
